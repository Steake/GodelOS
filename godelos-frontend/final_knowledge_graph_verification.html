<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Knowledge Graph Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .success { 
            background-color: #1a2e1a; 
            border-left-color: #4caf50;
            color: #81c784;
        }
        .error { 
            background-color: #2e1a1a; 
            border-left-color: #f44336;
            color: #e57373;
        }
        .warning { 
            background-color: #2e2a1a; 
            border-left-color: #ff9800;
            color: #ffb74d;
        }
        .info { 
            background-color: #1a2a2e; 
            border-left-color: #2196f3;
            color: #64b5f6;
        }
        .summary {
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        h1 { color: #58a6ff; }
        h2 { color: #7c3aed; }
        h3 { color: #f97316; }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #2ea043;
        }
        .code {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }
        #knowledgeGraphVisualization {
            width: 100%;
            height: 400px;
            border: 1px solid #444;
            margin: 20px 0;
            background: #111;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>ğŸ¯ Final Knowledge Graph Verification</h1>
    
    <div class="summary">
        <h2>ğŸ“Š Integration Summary</h2>
        <div id="integrationSummary">
            <div class="status info">ğŸ”„ Initializing comprehensive verification tests...</div>
        </div>
    </div>

    <div class="test-section">
        <h3>ğŸš€ System Status Checks</h3>
        <div id="systemResults"></div>
        <button onclick="runSystemChecks()">ğŸ”„ Run System Checks</button>
    </div>

    <div class="test-section">
        <h3>ğŸ”Œ API Integration Tests</h3>
        <div id="apiResults"></div>
        <button onclick="testAPIIntegration()">ğŸ§ª Test API Integration</button>
    </div>

    <div class="test-section">
        <h3>ğŸ•¸ï¸ Knowledge Graph Visualization</h3>
        <div id="knowledgeGraphVisualization"></div>
        <div id="visualizationResults"></div>
        <button onclick="testKnowledgeGraphVisualization()">ğŸ¨ Test Visualization</button>
        <button onclick="loadFromMainApp()">ğŸ“± Load from Main App</button>
    </div>

    <div class="test-section">
        <h3>ğŸ” Main Application Integration</h3>
        <div id="mainAppResults"></div>
        <button onclick="testMainAppIntegration()">ğŸ”— Test Main App Integration</button>
    </div>

    <script>
        let testResults = {
            systemChecks: [],
            apiIntegration: [],
            visualization: [],
            mainAppIntegration: []
        };

        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
            
            // Update test results
            testResults[containerId.replace('Results', '')].push({ message, type, timestamp: new Date() });
            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('integrationSummary');
            const totalTests = Object.values(testResults).flat().length;
            const passedTests = Object.values(testResults).flat().filter(r => r.type === 'success').length;
            const failedTests = Object.values(testResults).flat().filter(r => r.type === 'error').length;
            
            let summaryHTML = `
                <div class="status info">
                    ğŸ“ˆ <strong>Total Tests:</strong> ${totalTests} | 
                    âœ… <strong>Passed:</strong> ${passedTests} | 
                    âŒ <strong>Failed:</strong> ${failedTests}
                </div>
            `;
            
            if (passedTests > 0 && failedTests === 0) {
                summaryHTML += `<div class="status success">ğŸ‰ <strong>All systems are working correctly!</strong></div>`;
            } else if (failedTests > 0) {
                summaryHTML += `<div class="status warning">âš ï¸ <strong>Some issues detected, but core functionality may still work.</strong></div>`;
            }
            
            summary.innerHTML = summaryHTML;
        }

        async function runSystemChecks() {
            document.getElementById('systemResults').innerHTML = '';
            addResult('systemResults', 'ğŸ”„ Starting system status checks...', 'info');

            // Check backend health
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    const data = await response.json();
                    addResult('systemResults', `âœ… Backend health: ${data.status} (uptime: ${data.uptime}s)`, 'success');
                } else {
                    addResult('systemResults', `âŒ Backend health check failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult('systemResults', `âŒ Backend not accessible: ${error.message}`, 'error');
            }

            // Check frontend accessibility
            try {
                const response = await fetch('http://localhost:3000/');
                if (response.ok) {
                    addResult('systemResults', 'âœ… Frontend application accessible', 'success');
                } else {
                    addResult('systemResults', `âŒ Frontend not accessible: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult('systemResults', `âŒ Frontend not accessible: ${error.message}`, 'error');
            }

            // Check knowledge graph script accessibility
            try {
                const response = await fetch('http://localhost:3000/src/scripts/knowledge-graph-visualizer.js');
                if (response.ok) {
                    addResult('systemResults', 'âœ… Knowledge graph visualizer script accessible', 'success');
                } else {
                    addResult('systemResults', `âŒ Knowledge graph script not accessible: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult('systemResults', `âŒ Knowledge graph script not accessible: ${error.message}`, 'error');
            }
        }

        async function testAPIIntegration() {
            document.getElementById('apiResults').innerHTML = '';
            addResult('apiResults', 'ğŸ”„ Testing API integration...', 'info');

            try {
                const response = await fetch('http://localhost:8000/api/transparency/knowledge-graph/export');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data && data.graph_data) {
                    const nodes = data.graph_data.nodes || [];
                    const edges = data.graph_data.edges || [];
                    
                    addResult('apiResults', `âœ… API endpoint working: ${nodes.length} nodes, ${edges.length} edges`, 'success');
                    addResult('apiResults', `ğŸ“Š Sample nodes: ${nodes.slice(0, 3).map(n => n.id || n.name).join(', ')}`, 'info');
                    
                    return data;
                } else {
                    addResult('apiResults', 'âš ï¸ API response missing graph_data structure', 'warning');
                    return null;
                }
            } catch (error) {
                addResult('apiResults', `âŒ API integration failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function testKnowledgeGraphVisualization() {
            document.getElementById('visualizationResults').innerHTML = '';
            addResult('visualizationResults', 'ğŸ”„ Testing knowledge graph visualization...', 'info');

            try {
                // Load the script if not already loaded
                if (!window.KnowledgeGraphVisualizer) {
                    addResult('visualizationResults', 'ğŸ“¥ Loading knowledge graph visualizer script...', 'info');
                    await loadScript('http://localhost:3000/src/scripts/knowledge-graph-visualizer.js');
                    
                    // Wait a bit for the script to fully initialize
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                if (window.KnowledgeGraphVisualizer) {
                    addResult('visualizationResults', 'âœ… KnowledgeGraphVisualizer constructor available', 'success');
                    
                    // Get data from API
                    const data = await testAPIIntegration();
                    
                    if (data && data.graph_data) {
                        // Clear previous visualization
                        document.getElementById('knowledgeGraphVisualization').innerHTML = '';
                        
                        // Create visualizer instance
                        const visualizer = new window.KnowledgeGraphVisualizer('knowledgeGraphVisualization');
                        
                        // Update with data
                        visualizer.updateVisualization(data);
                        
                        addResult('visualizationResults', 'âœ… Knowledge graph visualization created successfully!', 'success');
                        
                        // Check if SVG was created
                        setTimeout(() => {
                            const svg = document.querySelector('#knowledgeGraphVisualization svg');
                            if (svg) {
                                const nodes = svg.querySelectorAll('circle, rect');
                                const links = svg.querySelectorAll('line, path');
                                addResult('visualizationResults', `âœ… Visualization rendered: ${nodes.length} nodes, ${links.length} links in SVG`, 'success');
                            } else {
                                addResult('visualizationResults', 'âš ï¸ No SVG elements found in visualization container', 'warning');
                            }
                        }, 1000);
                        
                    } else {
                        addResult('visualizationResults', 'âŒ No data available for visualization', 'error');
                    }
                } else {
                    addResult('visualizationResults', 'âŒ KnowledgeGraphVisualizer constructor not available', 'error');
                }
            } catch (error) {
                addResult('visualizationResults', `âŒ Visualization test failed: ${error.message}`, 'error');
            }
        }

        async function loadFromMainApp() {
            addResult('visualizationResults', 'ğŸ”„ Loading visualization from main app context...', 'info');
            
            try {
                // Load main app's API client
                await loadScript('http://localhost:3000/src/scripts/api-client.js');
                await new Promise(resolve => setTimeout(resolve, 200));
                
                if (window.apiClient) {
                    addResult('visualizationResults', 'âœ… Main app API client loaded', 'success');
                    
                    // Use main app's method
                    const data = await window.apiClient.getKnowledgeGraph();
                    
                    if (data && data.graph_data) {
                        addResult('visualizationResults', 'âœ… Data retrieved using main app API client', 'success');
                        
                        if (window.KnowledgeGraphVisualizer) {
                            const visualizer = new window.KnowledgeGraphVisualizer('knowledgeGraphVisualization');
                            visualizer.updateVisualization(data);
                            addResult('visualizationResults', 'âœ… Visualization updated with main app data flow', 'success');
                        }
                    } else {
                        addResult('visualizationResults', 'âŒ Main app API client returned no data', 'error');
                    }
                } else {
                    addResult('visualizationResults', 'âŒ Main app API client not available', 'error');
                }
            } catch (error) {
                addResult('visualizationResults', `âŒ Main app integration failed: ${error.message}`, 'error');
            }
        }

        async function testMainAppIntegration() {
            document.getElementById('mainAppResults').innerHTML = '';
            addResult('mainAppResults', 'ğŸ”„ Testing main application integration...', 'info');

            // Test if we can access main app window context
            try {
                const mainWindow = window.open('http://localhost:3000/', '_blank');
                setTimeout(() => {
                    try {
                        if (mainWindow && !mainWindow.closed) {
                            addResult('mainAppResults', 'âœ… Main application window opened successfully', 'success');
                            mainWindow.close();
                        } else {
                            addResult('mainAppResults', 'âŒ Could not open main application window', 'error');
                        }
                    } catch (error) {
                        addResult('mainAppResults', 'âœ… Main application accessible (CORS expected)', 'success');
                        try { mainWindow.close(); } catch {}
                    }
                }, 2000);
            } catch (error) {
                addResult('mainAppResults', `âŒ Main application window test failed: ${error.message}`, 'error');
            }

            // Check if main app components are accessible
            const scripts = [
                'http://localhost:3000/src/scripts/knowledge-graph-visualizer.js',
                'http://localhost:3000/src/scripts/api-client.js',
                'http://localhost:3000/src/scripts/main.js'
            ];

            for (const script of scripts) {
                try {
                    const response = await fetch(script);
                    if (response.ok) {
                        const scriptName = script.split('/').pop();
                        addResult('mainAppResults', `âœ… ${scriptName} accessible from main app`, 'success');
                    } else {
                        addResult('mainAppResults', `âŒ ${script} not accessible: HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult('mainAppResults', `âŒ ${script} not accessible: ${error.message}`, 'error');
                }
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Auto-run initial checks
        window.addEventListener('load', () => {
            setTimeout(() => {
                runSystemChecks();
            }, 500);
        });
    </script>
</body>
</html>
