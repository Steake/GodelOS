<!DOCTYPE html>
<html>
<head>
    <title>Test Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .container {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px;
        }
        .status-message {
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="test-container" class="container">
        <div class="status-message">
            <p>Loading test visualization...</p>
        </div>
    </div>
    
    <button onclick="createVisualization()">Create Visualization</button>
    <button onclick="hideLoadingState()">Hide Loading State</button>
    
    <script>
        function createVisualization() {
            console.log('Creating test visualization...');
            const container = d3.select('#test-container');
            
            // Remove any existing SVG
            container.selectAll('svg').remove();
            
            const svg = container.append('svg')
                .attr('width', '100%')
                .attr('height', '400px')
                .style('background', '#f9f9f9');
                
            // Add some test circles
            const circles = svg.selectAll('circle')
                .data([1, 2, 3, 4])
                .enter()
                .append('circle')
                .attr('cx', (d, i) => 100 + i * 150)
                .attr('cy', 200)
                .attr('r', 30)
                .attr('fill', d => d3.schemeCategory10[d]);
                
            console.log('Test visualization created');
        }
        
        function hideLoadingState() {
            console.log('Hiding loading state...');
            const statusMessage = document.querySelector('.status-message');
            if (statusMessage) {
                statusMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
